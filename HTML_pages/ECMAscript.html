<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ECMA Script</title>
      <link rel="icon" type="image/x-icon" href="../Images/all-pages/icon.png">
      <link rel="stylesheet" href="../Style/ecma/ecma.css">
      
</head>
<body>
      <div class="header">
            
            <div class="menu-open" onclick="showandhideNav()">
                  <div class="bar1 bgr"></div>
                  <div class="bar2 bgr"></div>
                  <div class="bar3 bgr"></div>
            </div>

            <div class="nav" id="nav">
                  <a href="#">Home</a>
                  <a href="#">Design 1</a>
                  <a href="#">Design 2</a>
                  <a href="#">Skills</a>
            </div>
      </div>

      <div class="body">
            <div class="title">
                  <p>Enter a number between 1 and 100</p>
            </div>
            <div class="main-box">
                  <div class="guessNumInput">
                        <label for="guessnum">Number: </label>
                        <input id="inputNum" type="number" placeholder="Enter a number">
                  </div>
                  <div class="function">
                        <button class="button1" id="button1" onclick="getInputNum()">
                              Guess
                        </button>
                        <button class="button2" id="button2" onclick="restart()">
                              Restart
                        </button>
                  </div>
            </div>

            <div class="message-box" id="message-box">
                  <p id="output1">Message here</p>
                  <p id="output2">Let's guess a number</p>
                  <p id="output3">Number you guessed: </p>
            </div>
      </div>

      <script>
            function showandhideNav() 
            {
                  var x = document.getElementById("nav");
                  var y = document.getElementById("menu-open");
                  if (x.style.display === "none") {
                        x.style.display = "flex";
                  } 
                  else {
                        x.style.display = "none";
                  }
            }
      </script>
      <script src="../Js/ecma.js"></script>
</body>
</html>
